# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      env:
        SANDBOX_DATADOG_KEY: ${{ secrets.SANDBOX_DATADOG_KEY }}
        SANDBOX_API_KEY: ${{ secrets.SANDBOX_API_KEY }}
    # - run: npm i
    # - run: CI=false npm run build -prod
    # - run: npx datadog-ci synthetics run-tests --apiKey "$datadog_api_key" --appKey "$datadog_app_key" -f "ci-tests/synthetics.json"
    - run: |
          echo $SANDBOX_DATADOG_KEY
          echo $SANDBOX_API_KEY

